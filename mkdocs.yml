site_name: Alex Wu
site_url:
nav:
  - Home: index.md
  - Reference: api.md
theme:
  name: readthedocs
  highlightjs: true


plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: google
            # docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition